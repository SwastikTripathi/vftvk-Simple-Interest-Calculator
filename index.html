<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body class="bg-dark align-items-center justify-content-center">
        <div class="bg-light text-dark text-center justify-content-center" style="border-radius:15px;">
            <h1>Simple Interest Calculator</h1>

            Amount <input type="number"  id="principal">  <br/>
            Rate <input type="range" id="rate" name="rate" min="0" max="10">  <br/>
            No. of Years <input type="number"  id="years">  <br/>
            Interest : <span id="result"></span><br>

            <button onclick="compute()">Compute Interest</button>
            <p>&copy; Everyone can get rich</p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
